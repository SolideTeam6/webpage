<body>
    <!-- Start Loader -->
    <div class="loaderWrap">
        <div id='loader'>
            <div class='diamond'></div>
            <div class='diamond'></div>
            <div class='diamond'></div>
        </div>
    </div>
    <!-- End Loader -->
    <!-- Start Color Preset -->
    <div class="presetArea hidden-xs">
        <div class="switch">
            <h5>Style <span>Selector</span></h5>
            <a href="#" id="switches"><i class="icon-cog-outline"></i></a>
        </div>
        <div class="accentColor">
            <p class="psTitle">Choose accent color:</p>
            <a href="color1" class="active color1"></a>
            <a href="color2" class="color2"></a>
            <a href="color3" class="color3"></a>
            <a href="color4" class="color4"></a>
            <a href="color5" class="color5 noMarginRight"></a>

            <a href="color9" class="color9"></a>
            <a href="color10" class="color10 noMarginRight"></a>
        </div>
        <div class="colorChem">
            <p class="psTitle">Choose color scheme:</p>
            <a class="light active" href="light">Light</a>
            <a class="dark" href="dark">Dark</a>
        </div>
        <div class="layoutstyle">
            <p class="psTitle">Choose layout style:</p>
            <a class="layouta wide active" href="wide">
                <img class="normalLay" src="images/preset/lay1.png" alt="">
                <img class="hoverLay" src="images/preset/lay1h.png" alt="">
                <span>Wide</span>
            </a>
            <a id="boxLayout" class="layouta box" href="box">
                <img class="normalLay" src="images/preset/lay2.png" alt="">
                <img class="hoverLay" src="images/preset/lay2h.png" alt="">
                <span>Box</span>
            </a>
        </div>
        <div class="patterns">
            <p class="psTitle">Choose pattern:</p>
            <a href="bgOne" class="active bg1"></a>
            <a href="bgTwo" class="bg2"></a>
            <a href="bgThree" class="bg3"></a>
            <a href="bgFour" class="bg4"></a>
            <a href="bgFive" class="bg5"></a>
        </div>
    </div>
    <!-- End Color Preset -->
    <!--================= Box Div Start ==================-->
    <div class="boxWrapper">
        <!--================= Box Div Start ==================-->
        <!-- Header Area -->
        <header class="headerArea" style="background: rgba(255, 255, 255, 0.62); top: 15px;">
            <div class="logo pull-left">

                    <a href="index.html"><img src="images/logoSolide/solideTitle.png" alt=""></a>

                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="clearfix"></div>
        </header>

        <section class="breadCrumArea" style="opacity: .78;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12 text-center">
                        <h1 style="color: rgba(255, 255, 255, 0.75);" class="wow fadeInUp" data-wow-duration="700ms" data-wow-delay="300ms">contáctano<span>s</span></h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact Section -->
        <section class="contactArea commonSection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-sm-12 col-xs-12 text-center wow fadeInUp" data-wow-duration="700ms" data-wow-delay="300ms">
                        <div class="contactForm">
                            <form method="post" action="#" id="unContactForm">
                                <input class="required" type="text" placeholder="Nombre" name="con_name">
                                <input class="required" type="email" placeholder="Email" id="contact_email" name="email_address">
                                <div class="clearfix"></div>
                                <textarea class="required" placeholder="Mensaje" name="message"></textarea>
                                <a href="#" class="sliderBtn"><i class="fa fa-envelope"></i><span>Empezamos!!</span></a>
                                <button type="submit" id="unConSubmit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer Section -->
        <footer class="footerArea">
            <section class="copyRight" style="background:rgb(72, 71, 74);">
                <div class="container">

                            <img src="images/logoSolide/solideTitle.png" style="width: 70%;">
                        </div>
                    </div>
                </div>
            </section>
